query GetTodo($taskId: String) {
  getTodo(taskId: $taskId) {
    _id
    priority
    status
    subject
    task
    userId
  }
}

query GetAllTodos {
  getAllTodos {
    _id
    priority
    status
    subject
    task
    userId
  }
}

mutation UpdateTask($updateTaskInput: updateTaskInput!) {
  updateTask(input: $updateTaskInput) {
    _id
    priority
    status
    task
    subject
  }
}

mutation DeleteTask($deleteTaskTaskId2: String) {
  deleteTask(taskId: $deleteTaskTaskId2) {
    _id
    priority
    status
    subject
    task
    userId
  }
}

mutation CreateNewTask($input: newTaskInput!) {
  createNewTask(input: $input) {
    _id
    priority
    status
    subject
    task
    userId
  }
}

mutation CreateNewUser($input: newUserInput!) {
  signupUser(input: $input) {
    username
    email
    password
  }
}

query getUserQuery($userId: String) {
  getUser(userId: $userId) {
    _id
    username
    email
    password
  }
}

mutation LoginUser($input: loginInput!) {
  loginUser(input: $input) {
    token
  }
}

query GetAllUsers {
  getAllUsers {
    _id
    username
    email
    password
  }
}
